<script>
    class Date{
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDay(day){
            this.day=day
        }
        getDay(){
            return this.day
        }
        setMonth(month){
            this.month=month
        }
        getMonth(){
            return this.month
        }
        setYear(year){
            this.year=year
        }
        getYear(){
            return this.year
        }
    }let date1=new Date(2,2,2007)


</script>
